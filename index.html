<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feast Finder powered by Algolia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- Search box -->
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          autocomplete="off"
          id="search-box"
          placeholder="Search for Restaurants by Name, Cuisine, Location"
        />
      </div>

      <div class="container">
        <div class="left-side">
          <button id="reset-facet-button" type="button">
            Clear All Filters
          </button>
          <!-- Facet panels -->
          <h3>Cuisine/Food Type</h3>
          <div class="facet-panel" id="facet-list">
            <!-- Facet content goes here -->
            <h3><strong>Cuisine/Food Type</strong></h3>
            Facet Panel 1
          </div>
          <h3>Rating</h3>

          <div class="facet-panel" id="facet-list2">
            <!-- Facet content goes here -->
            <h3><strong>Rating</strong></h3>

            Facet Panel 2
          </div>
          <h3>Payment Type</h3>

          <div class="facet-panel" id="facet-list3">
            <!-- Facet content goes here -->
            <h3><strong>Payment Options</strong></h3>
            Facet Panel 3
          </div>
        </div>
        <div class="right-side">
          <div class="dynamic-search-title">
            <!-- Initial content is empty -->
          </div>

          <!-- Search results container -->
          <div class="results" id="search-results"></div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@3.20.0/dist/algoliasearch.helper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
    <!-- /SCRIPTS -->
  </body>
</html>
